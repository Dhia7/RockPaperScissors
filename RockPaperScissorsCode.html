<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>Rock Paper Scissors</title>

  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p id="result"></p>
    <p id="score">Player: 0 | Computer: 0</p>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        const winningScore = 5;

        function playRound(playerSelection) {
            // Add the game logic here
            const options = ["Rock", "Paper", "Scissors"];
            const computerSelection = options[Math.floor(Math.random() * 3)];
            console.log(`Computer selected: ${computerSelection}`);
            console.log(`Player selected: ${playerSelection}`);
            let result;


            if (playerSelection === computerSelection) {
                result = "It's a tie!";
            } else if (
                (playerSelection === "Rock" && computerSelection === "Scissors") ||
                (playerSelection === "Paper" && computerSelection === "Rock") ||
                (playerSelection === "Scissors" && computerSelection === "Paper")
            ) {
              playerScore++;
                result = "You win!";
            } else {
                computerScore++;
                result = "Computer wins!";
            }

            // Update the score display
            document.getElementById("score").innerHTML = `Player: ${playerScore} | Computer: ${computerScore}`;

            if (playerScore === winningScore) {
                result = "Player wins the game!";
                disableButtons();
            } else if (computerScore === winningScore) {
                result = "Computer wins the game!";
                disableButtons();
            }

            // Display the result
            console.log(result);
            document.getElementById("result").innerHTML = `Player selected: ${playerSelection}<br>
             Computer selected: ${computerSelection}<br>
             Result:${result}`;
        }

        // Get the buttons by their IDs
        const rockButton = document.getElementById("rock");
        const paperButton = document.getElementById("paper");
        const scissorsButton = document.getElementById("scissors");

        // Function to disable buttons when the game is over
        function disableButtons() {
        rockButton.disabled = true;
        paperButton.disabled = true;
        scissorsButton.disabled = true;
        }

        // Add event listeners to the buttons
        rockButton.addEventListener("click", function () {
            playRound("Rock");
        });

        paperButton.addEventListener("click", function () {
            playRound("Paper");
        });

        scissorsButton.addEventListener("click", function () {
            playRound("Scissors");
        });
    </script>
    
  </body>
